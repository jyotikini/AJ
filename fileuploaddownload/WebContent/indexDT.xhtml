<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Datatable</title>
<h:outputStylesheet library = "default" name = "css/style.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{table.getNames()}" var="name"
					 styleClass="employeeTable"
         			 headerClass="employeeTableHeader"
					 rowClasses="employeeTableOddRow,employeeTableEvenRow"
					 columnClasses="employeeTableOddColumn,employeeTableEvenColumn">
			<h:column>
			<f:facet name="header">Last Name</f:facet>
			<h:commandLink value="#{name.last}" action="index.xhtml" />
			
			</h:column>
			<h:column>
			<f:facet name="header">First Name</f:facet>
			<h:commandLink value="#{name.first}" action="index.xhtml" />
			
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
