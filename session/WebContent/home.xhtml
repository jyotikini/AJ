<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="default" name="css/style.css"></h:outputStylesheet>
	<h:outputScript library="default" name="script/GuyCarpenter.js"></h:outputScript>
	<title>Home</title>
</h:head>
<h:body>

	<div id="main-container">
		<div id="main-header">
			<div id="image-container">
				<img src="HeaderImage_Logo_CompanyName.png" />
			</div>
			<div id="login-admin-guest">
				<h:outputLabel styleClass="welcome"
					value="Welcome, #{loginBean.getSessionUser()}"
					rendered="#{loginBean.getSessionUser()=='Guest'}" />
				<h:outputLabel styleClass="login-logout" onclick="loginBox.show();"
					value="Login as Admin"
					rendered="#{loginBean.getSessionUser()=='Guest'}" />
				<h:outputLabel styleClass="welcome"
					value="Welcome, #{loginBean.getSessionUser()}"
					rendered="#{loginBean.getSessionUser()!='Guest'}" />
				<h:form>
					<h:commandLink styleClass="login-logout" value="Logout"
						actionListener="#{loginBean.logout()}"
						rendered="#{loginBean.getSessionUser()!='Guest'}" />
				</h:form>
			</div>
		</div>
		<div class="nav-menu-template" id="nav-menu-container"
			style="background-image: url('../resources/default/images/TopMenu1.png')">
			<div class="menu-items-slider" id="menu-items">
				<li class="menu" id="menu-home">Home</li>
				<li
					Style="border: 1px ridge gray; padding: 5px 0px 5px 0px; margin: 0px 12px 0px 12px; box-shadow: inset 10px 10px 2px 5px #bebebe"></li>
				<li class="menu" id="menu-reports">Reports</li>
				<li
					Style="border: 1px ridge gray; padding: 5px 0px 5px 0px; margin: 0px 12px 0px 12px; box-shadow: inset 10px 10px 2px 5px #bebebe"></li>
				<li class="menu" id="menu-achievements">Achievements</li>
				<li
					Style="border: 1px ridge gray; padding: 5px 0px 5px 0px; margin: 0px 12px 0px 12px; box-shadow: inset 10px 10px 2px 5px #bebebe"></li>
				<li class="menu" id="menu-trainings">Trainings</li>
				<li
					Style="border: 1px ridge gray; padding: 5px 0px 5px 0px; margin: 0px 12px 0px 12px; box-shadow: inset 10px 10px 2px 5px #bebebe"></li>
				<li class="menu" id="menu-events">Events</li>
				<li
					Style="border: 1px ridge gray; padding: 5px 0px 5px 0px; margin: 0px 12px 0px 12px; box-shadow: inset 10px 10px 2px 5px #bebebe"></li>
				<li class="menu" id="menu-aboutus">About Us</li>

			</div>
		</div>
		<div id="main-body">
			<div id="carousel-n-overview">
				<table>
					<tr>
						<td id="carousel-section"></td>
						<td id="overview-section">
							<div>
								<p:commandButton value="set item1"
									actionListener="#{loginBean.createItem1()}"></p:commandButton>
							</div>
							<div>
								<p:commandButton value="set item2"
									actionListener="#{loginBean.createItem2()}">
								</p:commandButton>
							</div>
							<div>
								<p:outputLabel value="#{loginBean.retrieveItem1()}"></p:outputLabel>
							</div>
							<div>
								<p:outputLabel value="#{loginBean.retrieveItem2()}"></p:outputLabel>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div class="reports-n-achievements-n-trainings">
				<div class="reports-n-achievements-n-trainings-individual-box-verti"
					id="reports-section-verti">
					<div
						class="reports-n-achievements-n-trainings-toggle-button reports-n-achievements-n-trainings-toggle-button-plus"
						id="reports-section-plus"></div>
					<div
						class="reports-n-achievements-n-trainings-toggle-button reports-n-achievements-n-trainings-toggle-button-minus"
						id="reports-section-minus"></div>
					<div class="text-comtainer">
						<div style="padding: 15px;">
							<h:outputText value="#{editorBean.value}" escape="false"></h:outputText>
						</div>
					</div>
				</div>
				<div class="reports-n-achievements-n-trainings-individual-box-verti"
					id="achievements-section-verti">
					<div
						class="reports-n-achievements-n-trainings-toggle-button reports-n-achievements-n-trainings-toggle-button-plus"
						id="achievements-section-plus"></div>
					<div
						class="reports-n-achievements-n-trainings-toggle-button reports-n-achievements-n-trainings-toggle-button-minus"
						id="achievements-section-minus"></div>
					<div class="text-comtainer">
						<div style="padding: 15px;">
							<h:outputText value="#{editorBean.value}" escape="false"></h:outputText>
						</div>
					</div>
				</div>

				<div class="reports-n-achievements-n-trainings-individual-box-verti"
					id="trainings-section-verti">
					<div
						class="reports-n-achievements-n-trainings-toggle-button reports-n-achievements-n-trainings-toggle-button-plus"
						id="trainings-section-plus"></div>
					<div
						class="reports-n-achievements-n-trainings-toggle-button reports-n-achievements-n-trainings-toggle-button-minus"
						id="trainings-section-minus"></div>

					<div class="text-comtainer">
						<div style="padding: 15px;">
							<h:outputText value="#{editorBean.value}" escape="false"></h:outputText>
						</div>
					</div>
				</div>
				<div>
					<div class="reports-n-achievements-n-trainings-individual-box-hori"
						id="reports-section-hori">
						<div>

							<h:form>
								<h:dataTable value="#{table.filename}" var="name"
									styleClass="fileTable" headerClass="fileTableHeader"
									rowClasses="fileTableOddRow,fileTableEvenRow">
									<h:column rendered='#{name.displayall=="displayfive"}'>
										<h:commandLink styleClass="file-name-style"
											value="#{name.last}" action="#{fileDownloadView.action()}">
											<f:setPropertyActionListener
												target="#{fileDownloadView.filename}" value="#{name.last}" />
											<p:fileDownload value="#{fileDownloadView.file}" />
										</h:commandLink>
									</h:column>
									<h:column rendered='#{name.displayall=="displayfive"}'>
										<h:commandButton image="/resources/default/images/delete.jpg"
											styleClass="delete-file" action="index.xhtml" />
									</h:column>

									<f:facet name="footer">
										<h:commandLink styleClass="datatable-footer"
											value="View all uploads" action="editor.xhtml" />
									</f:facet>


								</h:dataTable>
							</h:form>
						</div>
					</div>
					<div class="reports-n-achievements-n-trainings-individual-box-hori"
						id="achievements-section-hori"></div>
					<div class="reports-n-achievements-n-trainings-individual-box-hori"
						id="trainings-section-hori"></div>
				</div>
			</div>
		</div>
	</div>
	<p:dialog widgetVar="loginBox" modal="true" resizable="false">
		<h:form id="loginForm">
			<p:growl id="msg" showDetail="true" life="3000" />
			<p:panel header="Login" style="width: 360px;">

				<h:panelGrid id="loginPanel" columns="2">

					<h:outputText value="Username" />

					<p:inputText id="username" value="#{loginBean.uname}"></p:inputText>

					<p:spacer></p:spacer>

					<p:message for="username"></p:message>

					<h:outputText value="Password" />

					<p:password id="password" value="#{loginBean.password}"
						feedback="false"></p:password>

					<p:spacer></p:spacer>

					<p:message for="password"></p:message>

					<p:spacer></p:spacer>

					<p:commandButton action="#{loginBean.loginProject}" value="Login"
						update="loginForm" ajax="true"></p:commandButton>

				</h:panelGrid>

			</p:panel>

		</h:form>


	</p:dialog>



</h:body>
</html>
