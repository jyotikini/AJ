<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Admin</title>
</h:head>

<h:body>
	<ui:composition template="templates/masterLayout.xhtml">
		<ui:define name="content">
			<div id="main-body">
				<div id="carousel-n-overview">
					<table>
						<tr>
							<td id="carousel-section"></td>
							<td id="overview-section">
								<h:outputLabel value="" 
									class="reports-n-achievements-n-training-toggle-button-edit"
									id="overview-section-button" onclick="dlg1.show()"
									rendered="#{loginBean.getSessionUser()!='Guest'}"/>
								<div class="text-container">
									<div style="padding: 15px;">
										<h:outputText value="#{editorBean.overview}" escape="false"></h:outputText>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
				<div class="reports-n-achievements-n-training">
					<div class="reports-n-achievements-n-training-individual-box-verti"
						id="reports-section-verti">

						<div
							class="reports-n-achievements-n-training-toggle-button reports-n-achievements-n-training-toggle-button-plus"
							id="reports-section-plus"></div>
						<div
							class="reports-n-achievements-n-training-toggle-button reports-n-achievements-n-training-toggle-button-minus"
							id="reports-section-minus"></div>
						<h:outputLabel value=""
							class="reports-n-achievements-n-training-toggle-button-edit"
							id="reports-section-button" onclick="dlg2.show()"
							rendered="#{loginBean.getSessionUser()!='Guest'}" />

						<div class="text-container-upper">REPORTS</div>

						<div class="text-container">
							<div style="padding: 15px;">
								<h:outputText value="#{editorBean.reports}" escape="false"></h:outputText>
							</div>
						</div>
					</div>
					<div class="reports-n-achievements-n-training-individual-box-verti"
						id="achievements-section-verti">
						<div
							class="reports-n-achievements-n-training-toggle-button reports-n-achievements-n-training-toggle-button-plus"
							id="achievements-section-plus"></div>
						<div
							class="reports-n-achievements-n-training-toggle-button reports-n-achievements-n-training-toggle-button-minus"
							id="achievements-section-minus"></div>
						<h:outputLabel value=""
							class="reports-n-achievements-n-training-toggle-button-edit"
							id="achievements-section-button" onclick="dlg3.show()"
							rendered="#{loginBean.getSessionUser()!='Guest'}" />
						<div class="text-container-upper">ACHIEVEMENTS</div>
						<div class="text-container">
							<div style="padding: 15px;">
								<h:outputText value="#{editorBean.achievements}" escape="false"></h:outputText>
							</div>
						</div>
					</div>

					<div class="reports-n-achievements-n-training-individual-box-verti"
						id="training-section-verti">
						<div
							class="reports-n-achievements-n-training-toggle-button reports-n-achievements-n-training-toggle-button-plus"
							id="training-section-plus"></div>
						<div
							class="reports-n-achievements-n-training-toggle-button reports-n-achievements-n-training-toggle-button-minus"
							id="training-section-minus"></div>

						<h:outputLabel onclick="dlg4.show()" value=""
							styleClass="reports-n-achievements-n-training-toggle-button-edit"
							id="training-section-button"
							rendered="#{loginBean.getSessionUser()!='Guest'}">
						</h:outputLabel>

						<div class="text-container-upper">TRAINING</div>
						<div class="text-container">
							<div style="padding: 15px;">
								<h:outputText value="#{editorBean.training}" escape="false"></h:outputText>
							</div>
						</div>
					</div>
					<div>
						<div class="reports-n-achievements-n-training-individual-box-hori"
							id="reports-section-hori">
							<div class="reports-n-achievements-n-training-hori-sections"
								id="reports-n-achievements-n-training-hori-sections-left">
								<div style="padding: 15px;">
									<h:outputText value="#{editorBean.reports}" escape="false"></h:outputText>
								</div>
							</div>
							<div class="reports-n-achievements-n-training-hori-sections"
								id="reports-n-achievements-n-training-hori-sections-right">
								<h:form>
									<h:dataTable value="#{table.filename}" var="name"
										styleClass="fileTable" headerClass="fileTableHeader"
										rowClasses="fileTableOddRow,fileTableEvenRow">
										<h:column rendered='#{name.displayall=="displayfive"}'>
											<h:commandLink styleClass="file-name-style"
												value="#{name.last}" action="#{fileDownloadView.action()}">
												<f:setPropertyActionListener
													target="#{fileDownloadView.filename}" value="#{name.last}" />
												<p:fileDownload value="#{fileDownloadView.file}" />
											</h:commandLink>
										</h:column>
										<h:column rendered='#{name.displayall=="displayfive"}'>
											<h:commandButton image="/resources/default/images/delete.png"
												styleClass="delete-file" action="#" />
										</h:column>

										<f:facet name="footer">
											<h:commandLink styleClass="datatable-footer"
												value="View all uploads" action="#" />
										</f:facet>


									</h:dataTable>
								</h:form>
							</div>
						</div>
						<div class="reports-n-achievements-n-training-individual-box-hori"
							id="achievements-section-hori">
							<div class="reports-n-achievements-n-training-hori-sections"
								id="reports-n-achievements-n-training-hori-sections-left">
								<div style="padding: 15px;">
									<h:outputText value="#{editorBean.achievements}" escape="false"></h:outputText>
								</div>
							</div>
							<div class="reports-n-achievements-n-training-hori-sections"
								id="reports-n-achievements-n-training-hori-sections-right">
								<h:form>
									<h:dataTable value="#{table.filename}" var="name"
										styleClass="fileTable" headerClass="fileTableHeader"
										rowClasses="fileTableOddRow,fileTableEvenRow">
										<h:column rendered='#{name.displayall=="displayfive"}'>
											<h:commandLink styleClass="file-name-style"
												value="#{name.last}" action="#{fileDownloadView.action()}">
												<f:setPropertyActionListener
													target="#{fileDownloadView.filename}" value="#{name.last}" />
												<p:fileDownload value="#{fileDownloadView.file}" />
											</h:commandLink>
										</h:column>
										<h:column rendered='#{name.displayall=="displayfive"}'>
											<h:commandButton image="/resources/default/images/delete.png"
												styleClass="delete-file" action="#" />
										</h:column>

										<f:facet name="footer">
											<h:commandLink styleClass="datatable-footer"
												value="View all uploads" action="#" />
										</f:facet>


									</h:dataTable>
								</h:form>
							</div>


						</div>
						<div class="reports-n-achievements-n-training-individual-box-hori"
							id="training-section-hori">
							<div class="reports-n-achievements-n-training-hori-sections"
								id="reports-n-achievements-n-training-hori-sections-left">
								<div style="padding: 15px;">
									<h:outputText value="#{editorBean.training}" escape="false"></h:outputText>
								</div>
							</div>
							<div class="reports-n-achievements-n-training-hori-sections"
								id="reports-n-achievements-n-training-hori-sections-right">
								<h:form>
									<h:dataTable value="#{table.filename}" var="name"
										styleClass="fileTable" headerClass="fileTableHeader"
										rowClasses="fileTableOddRow,fileTableEvenRow">
										<h:column rendered='#{name.displayall=="displayfive"}'>
											<h:commandLink styleClass="file-name-style"
												value="#{name.last}" action="#{fileDownloadView.action()}">
												<f:setPropertyActionListener
													target="#{fileDownloadView.filename}" value="#{name.last}" />
												<p:fileDownload value="#{fileDownloadView.file}" />
											</h:commandLink>
										</h:column>
										<h:column rendered='#{name.displayall=="displayfive"}'>
											<h:commandButton image="/resources/default/images/delete.png"
												styleClass="delete-file" action="#" />
										</h:column>

										<f:facet name="footer">
											<h:commandLink styleClass="datatable-footer"
												value="View all uploads" action="#" />
										</f:facet>


									</h:dataTable>
								</h:form>
							</div>

						</div>
					</div>
				</div>
			</div>


			<p:dialog widgetVar="dlg1" modal="true" resizable="false">
				<div class="ui-dialog-div">
					<h:outputText value="Edit Content here" />
					<h:form>
						<p:growl id="message" showDetail="true" />
						<p:editor value="#{editorBean.overview}" widgetVar="editContent"></p:editor>
						<p:commandButton value="Publish local"
							action="home_admin?faces-redirect=true" update="message"
							onclick="dlg1.hide();">
							<p:confirmDialog header="Confirmation" message="Are you sure?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</h:form>
				</div>
			</p:dialog>

			<p:dialog widgetVar="dlg2" modal="true" resizable="false">
				<div class="ui-dialog-div">
					<h:outputText value="Edit Content here" />
					<h:form>
						<p:growl id="message" showDetail="true" />
						<p:editor value="#{editorBean.reports}" widgetVar="editContent"></p:editor>
						<p:commandButton value="Publish local"
							action="home_admin?faces-redirect=true" update="message"
							onclick="dlg2.hide();">
							<p:confirmDialog header="Confirmation" message="Are you sure?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</h:form>
				</div>
			</p:dialog>

			<p:dialog widgetVar="dlg3" modal="true" resizable="false">
				<div class="ui-dialog-div">
					<h:outputText value="Edit Content here" />
					<h:form>
						<p:growl id="message" showDetail="true" />
						<p:editor value="#{editorBean.achievements}"
							widgetVar="editContent"></p:editor>
						<p:commandButton value="Publish local"
							action="home_admin?faces-redirect=true" update="message"
							onclick="dlg3.hide();">
							<p:confirmDialog header="Confirmation" message="Are you sure?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</h:form>
				</div>
			</p:dialog>

			<p:dialog widgetVar="dlg4" modal="true" resizable="false">
				<div class="ui-dialog-div">
					<h:outputText value="Edit Content here" />
					<h:form>
						<p:growl id="message" showDetail="true" />
						<p:editor value="#{editorBean.training}" widgetVar="editContent"></p:editor>
						<p:commandButton value="Publish local"
							action="home_admin?faces-redirect=true" update="message"
							onclick="dlg4.hide();">
							<p:confirmDialog header="Confirmation" message="Are you sure?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</h:form>
				</div>
			</p:dialog>
			<p:dialog widgetVar="loginBox" modal="true" resizable="false">
				<h:form id="loginForm">
					<p:growl id="msg" showDetail="true" life="3000" />
					<p:panel header="Login" style="width: 360px;">
						<h:panelGrid id="loginPanel" columns="2">
							<h:outputText value="Username" />
							<p:inputText id="username" value="#{loginBean.uname}"></p:inputText>
							<p:spacer></p:spacer>
							<h:outputText value="Password" />
							<p:password id="password" value="#{loginBean.password}"
								feedback="false"></p:password>
							<p:spacer></p:spacer>
							<p:spacer></p:spacer>
							<p:commandButton action="#{loginBean.loginProject}" value="Login"
								update="loginForm" ajax="true"></p:commandButton>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</p:dialog>

			<!-- <div style="text-align: center;">
				<h:form>
					<p:commandButton actionListener="#{editorBean.setPublish()}"
						value="Publish Live!"></p:commandButton>
				</h:form>
			</div>-->


		</ui:define>
	</ui:composition>
</h:body>

</html>
