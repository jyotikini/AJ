<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="default" name="css/style.css"></h:outputStylesheet>
	<h:outputScript library="default" name="script/GuyCarpenter.js"></h:outputScript>
	<title>Login</title>
</h:head>
<f:view>
	<h:body>

		<div id="main-container">
			<div id="main-header">
				<div id="image-container">
					<img src="HeaderImage_Logo_CompanyName.png" />
				</div>
				<div id="menu-admin">Hello, Admin</div>
			</div>

			<div class="nav-menu-template" id="nav-menu-container"
				style="background-image: url('../resources/default/images/TopMenu1.png')">
				<div class="menu-items-slider" id="menu-items">
					<li class="menu" id="menu-home">Home</li>
					<li
						Style="border: 1px ridge gray; padding: 5px 0px 5px 0px; margin: 0px 12px 0px 12px; box-shadow: inset 10px 10px 2px 5px #bebebe"></li>
					<li class="menu" id="menu-reports">Reports</li>
					<li
						Style="border: 1px ridge gray; padding: 5px 0px 5px 0px; margin: 0px 12px 0px 12px; box-shadow: inset 10px 10px 2px 5px #bebebe"></li>
					<li class="menu" id="menu-achievements">Achievements</li>
					<li
						Style="border: 1px ridge gray; padding: 5px 0px 5px 0px; margin: 0px 12px 0px 12px; box-shadow: inset 10px 10px 2px 5px #bebebe"></li>
					<li class="menu" id="menu-trainings">Trainings</li>
					<li
						Style="border: 1px ridge gray; padding: 5px 0px 5px 0px; margin: 0px 12px 0px 12px; box-shadow: inset 10px 10px 2px 5px #bebebe"></li>
					<li class="menu" id="menu-events">Events</li>
					<li
						Style="border: 1px ridge gray; padding: 5px 0px 5px 0px; margin: 0px 12px 0px 12px; box-shadow: inset 10px 10px 2px 5px #bebebe"></li>
					<li class="menu" id="menu-aboutus">About Us</li>
				</div>
			</div>
			<div id="main-body">
				<div id="carousel-n-overview">
					<table>
						<tr>
							<td id="carousel-section"></td>
							<td id="overview-section">
								<div
									class="reports-n-achievements-n-trainings-toggle-button-edit"
									id="overview-section-button" onclick="dlg1.show()"></div>
								<div class="text-comtainer">
									<div style="padding: 15px;">
										<h:outputText value="#{editorBean.overview}" escape="false"></h:outputText>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
				<div class="reports-n-achievements-n-trainings">
					<div
						class="reports-n-achievements-n-trainings-individual-box-verti"
						id="reports-section-verti">

						<div
							class="reports-n-achievements-n-trainings-toggle-button reports-n-achievements-n-trainings-toggle-button-plus"
							id="reports-section-plus"></div>
						<div
							class="reports-n-achievements-n-trainings-toggle-button reports-n-achievements-n-trainings-toggle-button-minus"
							id="reports-section-minus"></div>
						<div class="reports-n-achievements-n-trainings-toggle-button-edit"
							id="reports-section-button" onclick="dlg2.show()"></div>

						<div class="text-comtainer">
							<div style="padding: 15px;">
								<h:outputText value="#{editorBean.reports}" escape="false"></h:outputText>
							</div>
						</div>
					</div>
					<div
						class="reports-n-achievements-n-trainings-individual-box-verti"
						id="achievements-section-verti">
						<div
							class="reports-n-achievements-n-trainings-toggle-button reports-n-achievements-n-trainings-toggle-button-plus"
							id="achievements-section-plus"></div>
						<div
							class="reports-n-achievements-n-trainings-toggle-button reports-n-achievements-n-trainings-toggle-button-minus"
							id="achievements-section-minus"></div>
						<div class="reports-n-achievements-n-trainings-toggle-button-edit"
							id="achievements-section-button" onclick="dlg3.show()"></div>
						<div class="text-comtainer">
							<div style="padding: 15px;">
								<h:outputText value="#{editorBean.achievements}" escape="false"></h:outputText>
							</div>
						</div>
					</div>

					<div
						class="reports-n-achievements-n-trainings-individual-box-verti"
						id="trainings-section-verti">
						<div
							class="reports-n-achievements-n-trainings-toggle-button reports-n-achievements-n-trainings-toggle-button-plus"
							id="trainings-section-plus"></div>
						<div
							class="reports-n-achievements-n-trainings-toggle-button reports-n-achievements-n-trainings-toggle-button-minus"
							id="trainings-section-minus"></div>
						<div class="reports-n-achievements-n-trainings-toggle-button-edit"
							id="trainings-section-button" onclick="dlg4.show()"></div>
						<div class="text-comtainer">
							<div style="padding: 15px;">
								<h:outputText value="#{editorBean.trainings}" escape="false"></h:outputText>
							</div>
						</div>
					</div>
					<div>
						<div
							class="reports-n-achievements-n-trainings-individual-box-hori"
							id="reports-section-hori"></div>
						<div
							class="reports-n-achievements-n-trainings-individual-box-hori"
							id="achievements-section-hori"></div>
						<div
							class="reports-n-achievements-n-trainings-individual-box-hori"
							id="trainings-section-hori"></div>
					</div>
				</div>
			</div>


			<p:dialog widgetVar="dlg1" modal="true" resizable="false">
				<div class="ui-dialog-div">
					<h:outputText value="Edit Content here" />
					<h:form>
						<p:growl id="message" showDetail="true" />
						<p:editor value="#{editorBean.overview}" widgetVar="editContent"></p:editor>
						<p:commandButton value="Publish local"
							action="home_admin?faces-redirect=true" update="message"
							onclick="dlg2.hide();">
							<p:confirmDialog header="Confirmation" message="Are you sure?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</h:form>
				</div>
			</p:dialog>
			
			<p:dialog widgetVar="dlg2" modal="true" resizable="false">
				<div class="ui-dialog-div">
					<h:outputText value="Edit Content here" />
					<h:form>
						<p:growl id="message" showDetail="true" />
						<p:editor value="#{editorBean.reports}" widgetVar="editContent"></p:editor>
						<p:commandButton value="Publish local"
							action="home_admin?faces-redirect=true" update="message"
							onclick="dlg2.hide();">
							<p:confirmDialog header="Confirmation" message="Are you sure?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</h:form>
				</div>
			</p:dialog>
			
			<p:dialog widgetVar="dlg3" modal="true" resizable="false">
				<div class="ui-dialog-div">
					<h:outputText value="Edit Content here" />
					<h:form>
						<p:growl id="message" showDetail="true" />
						<p:editor value="#{editorBean.achievements}" widgetVar="editContent"></p:editor>
						<p:commandButton value="Publish local"
							action="home_admin?faces-redirect=true" update="message"
							onclick="dlg2.hide();">
							<p:confirmDialog header="Confirmation" message="Are you sure?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</h:form>
				</div>
			</p:dialog>
			
			<p:dialog widgetVar="dlg4" modal="true" resizable="false">
				<div class="ui-dialog-div">
					<h:outputText value="Edit Content here" />
					<h:form>
						<p:growl id="message" showDetail="true" />
						<p:editor value="#{editorBean.trainings}" widgetVar="editContent"></p:editor>
						<p:commandButton value="Publish local"
							action="home_admin?faces-redirect=true" update="message"
							onclick="dlg2.hide();">
							<p:confirmDialog header="Confirmation" message="Are you sure?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</h:form>
				</div>
			</p:dialog>
			
			
			
			<div style="text-align: center;">
				<h:form>
					<p:commandButton actionListener="#{editorBean.setPublish()}"
						value="Publish Live!"></p:commandButton>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
